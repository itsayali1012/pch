<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFB6C1;
            font-family: 'Pacifico', cursive;
            color: #4B0082;
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }
        h1 {
            font-size: 5em;
            margin-top: 20px;
        }
        .phrase {
            position: absolute;
            font-size: 1.2em;
            color: #ff69b4;
            opacity: 0.9;
        }
        .gift-button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ff4c4c;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s;
        }
        .gift-button:hover {
            transform: scale(1.1);
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            color: #333;
        }
        #popup p {
            font-size: 1.2em;
            color: #555;
        }
        #close-btn {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Atharva</h1>
    <button class="gift-button" onclick="showPopup()">üéÅ Open Gift</button>

    <div id="popup">
        <p>Here's a special message just for you: "You mean the world to me!"</p>
        <button id="close-btn" onclick="closePopup()">Close</button>
    </div>

    <!-- Heart Confetti Effect -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.min.js"></script>
    <script>
        // Random text phrases scattered on the page
        const phrases = [
            "Best boyfriend ever",
            "Will you be my boyfriend?",
            "ukilusm",
            "I'm sorry to hurt you",
            "Pookie",
            "Blessed ass",
          "you are it for me baby"'
      "I'll handle all your nakhras, dw",
      "My bestfriend",
      "My lover",
      "Prettiest BF"
        ];

        // Place phrases randomly on the page
        phrases.forEach(text => {
            const span = document.createElement('div');
            span.className = 'phrase';
            span.textContent = text;
            span.style.left = `${Math.random() * 90}vw`;
            span.style.top = `${Math.random() * 80}vh`;
            document.body.appendChild(span);
        });

        // Heart confetti effect
        function launchConfetti() {
            const duration = 2 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    shapes: ['heart']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    shapes: ['heart']
                });
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // Show popup message on button click
        function showPopup() {
            document.getElementById("popup").style.display = "block";
            launchConfetti();
        }

        // Close popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Heart cursor effect
        document.body.style.cursor = "url('https://www.example.com/heart-cursor.png'), auto";
    </script>
</body>
</html>
