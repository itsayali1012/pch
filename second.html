<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anniversary Celebration</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffe4e1;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 60px;
      color: #ff69b4;
      text-shadow: 0px 0px 10px rgba(255, 182, 193, 0.7);
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .sticker-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 90%;
      margin-top: 20px;
    }
    .sticker {
      width: 80px;
      height: 80px;
      margin: 10px;
      animation: float 3s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .contact-link {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 18px;
      text-decoration: none;
      color: #ff69b4;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <a href="contact.html" class="contact-link">Contact</a>
  <h1>Atharva</h1>
  <div class="sticker-container">
    <img src="https://img.icons8.com/emoji/80/heart-with-arrow.png" alt="Heart Sticker" class="sticker">
    <img src="https://img.icons8.com/emoji/80/sparkling-heart.png" alt="Sparkling Heart" class="sticker">
    <img src="https://img.icons8.com/emoji/80/two-hearts.png" alt="Two Hearts" class="sticker">
    <img src="https://img.icons8.com/emoji/80/heart-decoration.png" alt="Heart Decoration" class="sticker">
    <!-- Add more sticker links as desired -->
  </div>
</body>
</html>
