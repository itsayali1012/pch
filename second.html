<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anniversary Celebration</title>
  <style>
    body {
      background-color: #ffe4e1;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      font-size: 60px;
      color: #ff69b4;
      text-shadow: 0px 0px 10px rgba(255, 182, 193, 0.5);
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .sticker-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 90%;
      margin: 20px;
    }
    .sticker {
      width: 100px;
      height: 100px;
      margin: 10px;
      animation: rotate 3s infinite;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .contact-link {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 18px;
      text-decoration: none;
      color: #ff69b4;
    }
  </style>
</head>
<body>
  <a href="contact.html" class="contact-link">Contact</a>
  <h1>Atharva</h1>
  <div class="sticker-container">
    <img src="sticker1.png" alt="Love Sticker" class="sticker">
    <img src="sticker2.png" alt="Heart Sticker" class="sticker">
    <img src="sticker3.png" alt="Cute Sticker" class="sticker">
    <!-- Add more stickers as needed -->
  </div>
</body>
</html>
