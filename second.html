<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anniversary Celebration</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #ff7e5f, #feb47b);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 80px;
      color: #ffffff;
      text-align: center;
      margin-top: 50px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    .gift-button {
      display: block;
      margin: 50px auto;
      padding: 15px 30px;
      font-size: 24px;
      cursor: pointer;
      background-color: #ff4c4c;
      border: none;
      color: white;
      border-radius: 10px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .gift-button:hover {
      background-color: #ff3232;
      transform: scale(1.05);
    }

    /* Heart Burst Effect */
    .heart {
      position: absolute;
      width: 24px;
      height: 24px;
      background-image: url('https://img.icons8.com/emoji/48/000000/red-heart.png');
      background-size: cover;
      animation: burst 1s forwards;
      pointer-events: none;
    }

    @keyframes burst {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }

    /* Contact Form */
    .contact-form {
      display: none; /* Initially hidden */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      z-index: 10;
    }

    input, textarea {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    .close-btn {
      padding: 8px 16px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .close-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Atharva</h1>

  <button class="gift-button" onclick="showPopup()">üéÅ Open Gift</button>

  <!-- Pop-up Modal for Contact Form -->
  <div class="contact-form" id="contactForm">
    <h2>Contact Me</h2>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message" required></textarea>
    <button class="close-btn" onclick="submitContact()">Submit</button>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>

  <script>
    // Heart Burst Effect on Click
    document.body.addEventListener('click', function (e) {
      createHeart(e.pageX, e.pageY);
    });

    function createHeart(x, y) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = `${x}px`;
      heart.style.top = `${y}px`;
      document.body.appendChild(heart);

      // Remove heart after animation completes
      heart.addEventListener('animationend', () => {
        heart.remove();
      });
    }

    function showPopup() {
      document.getElementById('contactForm').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('contactForm').style.display = 'none';
    }

    function submitContact() {
      alert("Your message has been sent!"); // Placeholder for actual submission logic
      closePopup();
    }
  </script>
</body>
</html>
