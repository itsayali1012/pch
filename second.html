<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anniversary Celebration</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://source.unsplash.com/1600x900/?sunset');
      background-size: cover;
      font-family: Arial, sans-serif;
      overflow: hidden;
      margin: 0;
      color: #fff;
      position: relative;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 80px;
      color: #ffdfba; /* Sunset theme color */
      text-align: center;
      text-shadow: 0 0 20px rgba(255, 165, 100, 0.9);
      margin-top: 50px;
    }

    .gift-button {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ff8c94;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s;
    }

    .gift-button:hover {
      background-color: #ff6f7f;
    }

    /* Pop-up Modal */
    .pop-up {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      color: #333;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .close-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Heart Burst Effect */
    .heart {
      position: absolute;
      width: 24px;
      height: 24px;
      background-image: url('https://img.icons8.com/emoji/48/000000/red-heart.png');
      background-size: cover;
      animation: burst 1s forwards;
      pointer-events: none;
    }

    @keyframes burst {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }

  </style>
</head>
<body>
  <h1>Atharva</h1>

  <button class="gift-button" onclick="showPopup()">üéÅ Open Gift</button>

  <!-- Pop-up Modal -->
  <div class="pop-up" id="popup">
    <p id="popup-message">[Your gift message here]</p> <!-- Replace with actual message later -->
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>

  <script>
    // Gift Button Pop-up
    function showPopup() {
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    // Heart Burst Effect on Click
    document.body.addEventListener('click', function (e) {
      createHeart(e.pageX, e.pageY);
    });

    function createHeart(x, y) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = `${x}px`;
      heart.style.top = `${y}px`;
      document.body.appendChild(heart);

      // Remove heart after animation completes
      heart.addEventListener('animationend', () => {
        heart.remove();
      });
    }
  </script>
</body>
</html>
