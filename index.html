
   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anniversary Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #333;
      color: white;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Our Anniversary Date</h2>
    <p>Please enter our anniversary date:</p>
    <input type="text" id="dateInput" placeholder="e.g., 1 August">
    <button onclick="checkAnswer()">Submit</button>
  </div>

  <script>
    function checkAnswer() {
      const answer = document.getElementById("dateInput").value;
      if (answer.trim().toLowerCase() === "1 august") {
        window.location.href = "second.html";
      } else {
        alert("Sorry, thatâ€™s incorrect. Please try again.");
      }
    }
  </script>
</body>
</html>
