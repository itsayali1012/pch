<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Question</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #D8BFD8;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.7);
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        input[type="date"] {
            font-size: 1em;
            padding: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #8B008B;
            color: #fff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5A005A;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">What is our anniversary date?</div>
        <input type="date" id="anniversaryDate" />
        <button onclick="checkDate()">Submit</button>
    </div>

    <script>
        function checkDate() {
            const correctDate = "2024-08-01"; // Replace with your correct date
            const userDate = document.getElementById("anniversaryDate").value;
            if (userDate === correctDate) {
                window.location.href = "second.html";
            } else {
                alert("Incorrect date. Try again!");
            }
        }
    </script>
</body>
</html>
