<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anniversary Celebration</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .question {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input[type="date"] {
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .answer {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #ff8c94;
      border: none;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .answer:hover {
      background-color: #ff6f7f;
    }
  </style>
</head>
<body>
  <h1>Anniversary Celebration</h1>
  <div class="question">What is our anniversary date?</div>
  <input type="date" id="anniversaryDate" required>
  <button class="answer" onclick="checkAnswer()">Submit</button>

  <script>
    function checkAnswer() {
      const selectedDate = new Date(document.getElementById('anniversaryDate').value);
      const correctDate = new Date('2024-08-01'); // Correct date for 1st August 2024

      // Check if selected date matches the correct date
      if (selectedDate.getTime() === correctDate.getTime()) {
        window.location.href = "second.html"; // Redirect to second page
      } else {
        alert("Sorry, that's not correct! Please try again.");
      }
    }
  </script>
</body>
</html>
